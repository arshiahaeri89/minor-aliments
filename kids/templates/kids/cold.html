{% extends 'base.html' %}


{% block title %}
    سرماخوردگی | ناخوشی های کودکان
{% endblock %}

{% block content %}
    {% include 'kids/includes/navbar.html' %}

    <section style="background-color: #eee;">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-4">
                    <div class="card text-black mb-5 mt-2" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">سرماخوردگی</p>

                                <form method="post" class="mx-1 mx-md-4" novalidate>
                                    {% csrf_token %}
                                    {{ form }}

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-2">
                                        <button type="submit" class="btn btn-primary btn-lg">بررسی</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
